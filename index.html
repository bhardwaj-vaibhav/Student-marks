<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Marks</h1>
        <form id="marksForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="physics">Physics Marks:</label>
            <input type="number" id="physics" required>

            <label for="chemistry">Chemistry Marks:</label>
            <input type="number" id="chemistry" required>

            <label for="maths">Maths Marks:</label>
            <input type="number" id="maths" required>
            <div class="btn">
                <button type="button" onclick="addStudent()">Add Student</button>
            </div>
            
        </form>

        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Average</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Students' marks will be displayed here -->
                </tbody>
            </table>
        </div>

        <div id="studentsList">
            <h2>Students List</h2>
            <!-- Students' marks will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
